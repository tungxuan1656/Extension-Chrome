<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Tools TX</title>

    <link rel="stylesheet" href="css/options.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <br><br>
                <span>Tính đến thời điểm:</span>
                <span id="current-time" class="label"></span>
                <br><span>Chọn 24 giờ cho không giới hạn</span><br><br>
            </div>
        </div>
        <div class="row" style="text-align: center;">
            <div class="col">
                <h1>Facebook</h1>
                <form>
                    <div class="form-group row" style="margin-left: 10px; margin-right: 10px;">
                        <label for="select_hours_fb" class="col-form-label"><span>GIỚI HẠN</span><span class="label">Giờ:</span></label>
                        <div class="col">
                            <select name="" id="select_hours_fb" class="form-control"></select>
                        </div>
                        <label for="select_minutes_fb" class="col-form-label"><span class="label">Phút:</span></label>
                        <div class="col">
                            <select name="" id="select_minutes_fb" class="form-control"></select>
                        </div>
                    </div>
                </form>
                <table class="table table-bordered table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Ngày Truy Cập</th>
                            <th>Thời Gian</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-facebook">
                    </tbody>
                </table>
            </div>
            <div class="col">
                <h1>Instagram</h1>
                <form>
                    <div class="form-group row" style="margin-left: 10px; margin-right: 10px;">
                        <label for="select_hours_ins" class="col-form-label"><span>GIỚI HẠN</span><span class="label">Giờ:</span></label>
                        <div class="col">
                            <select name="" id="select_hours_ins" class="form-control"></select>
                        </div>
                        <label for="select_minutes_ins" class="col-form-label"><span class="label">Phút:</span></label>
                        <div class="col">
                            <select name="" id="select_minutes_ins" class="form-control"></select>
                        </div>
                    </div>
                </form>
                <table class="table table-bordered table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>Ngày Truy Cập</th>
                            <th>Thời Gian</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-instagram">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/options.js"></script>
</body>
</html>
